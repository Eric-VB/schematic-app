<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./img/Schematic_pen.ico">
    <title>Home | Minecraft Schematics</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="w-screen h-screen">
    
    <!-- Cabeçalho -->
    <div class="bg-black select-none h-1/6">
        <div class="flex justify-center py-6">
            <span class="text-6xl font-thin text-green-600 shadow-lg">
                Minecraft Schematics
            </span>
        </div>
    </div>

    <div class="flex h-5/6">

        <!-- Sidebar -->
        <div class="w-52 flex justify-center bg-gray-300 select-none">
            <div class="flex flex-col items-center gap-y-7 text-xl">

                <!-- Sidebar itens -->
                <a class="pt-10" href="">
                    <span class="text-green-600">
                        Home
                    </span>
                </a>
        
                <a href="builds/builds.html">
                    <span class="">
                        Builds
                    </span>
                </a>
    
                <a href="">
                    <span class="">
                        Contact
                    </span>
                </a>
    
            </div>
        </div>
    
        <!-- Conteudo -->
        <div class="flex flex-auto justify-center overflow-y-scroll">
            <div class="flex flex-col">
                <span class="font-thin text-2xl text-gray-500 p-6 pl-0">
                    Conheça nossos estilos de construções
                </span>

                <!-- Area card -->
                <div class="flex justify-center w-full h-full gap-4">

                    
                    
                    <!-- Cards -->
                    <div class="flex justify-center items-center relative overflow-hidden group w-96 h-72 rounded-3xl bg-black" 
                    id="card-natureza">
                        
                        <img class="object-cover size-full group-hover:opacity-50 group-hover:grayscale-[0.5] transition duration-[0.75s] ease-in-out 
                        grayscale-0 opacity-90 group-hover:scale-105 select-none" 
                        src="./img/home-natureza.jpeg" 
                        alt="" srcset="">

                        <span class="absolute font-thin text-4xl opacity-0 text-white transition duration-[0.75s] ease-in-out 
                        group-hover:opacity-100 group-hover:flex group-hover:justify-center select-none">
                            Natureza
                        </span>

                    </div>

                    <div class="flex justify-center items-center relative overflow-hidden group w-96 h-72 rounded-3xl bg-black" 
                    id="card-medieval">
                        
                        <img class="object-cover size-full group-hover:opacity-50 group-hover:grayscale-[0.5] transition duration-[0.75s] ease-in-out 
                        grayscale-0 opacity-90 group-hover:scale-105 select-none" 
                        src="./img/home-medieval.jpeg" 
                        alt="" srcset="">

                        <span class="absolute font-thin text-4xl opacity-0 text-white transition duration-[0.75s] ease-in-out 
                        group-hover:opacity-100 group-hover:flex group-hover:justify-center select-none">
                            Medieval
                        </span>
                        
                    </div>

                    <div class="flex justify-center items-center relative overflow-hidden group w-96 h-72 rounded-3xl bg-black" 
                    id="card-moderno">
                        
                        <img class="object-cover size-full group-hover:opacity-50 group-hover:grayscale-[0.5] transition duration-[0.75s] ease-in-out 
                        grayscale-0 opacity-90 group-hover:scale-105 select-none" 
                        src="./img/home-moderno.jpeg" 
                        alt="" srcset="">

                        <span class="absolute font-thin text-4xl opacity-0 text-white transition duration-[0.75s] ease-in-out 
                        group-hover:opacity-100 group-hover:flex group-hover:justify-center select-none">
                            Moderno
                        </span>
                        
                    </div>
                </div>
            </div>



        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
